<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bar">
        <a href="login.html" style="text-decoration: none;">
            <h1 style="color: white;">FitX</h1>
        </a>
        <div class="user-info">
            <img src="/image/user.png" alt="" class="pp">
            <span class="username-display"></span> <!-- Moved beside image -->
        </div>
    </div>
<h1 class="welcome"><span class="typed-text"></span></h1>
    <script>
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

if (loggedInUser) {
  const name = document.querySelector('.username-display');
  name.textContent = loggedInUser.username;
  name.style.color = "white";

  const text = `Welcome ${loggedInUser.username}`.trim();
  const typedSpan = document.querySelector('.typed-text');
  typedSpan.textContent = text;
  typedSpan.style.setProperty('--characters', text.length);
}


    </script>
</body>

</html>
